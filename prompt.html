<script>

string=prompt("enter string","enter here");
document.write("string is :"+string+ "<br>");
document.write("string length is :",string.length+ "<br>");
document.write("to retrieve characters"+"<br>");
num=prompt("enter num: ");
document.write("num is :"+num+ "<br>");
document.write("string length is :"+string.charAt(num)+ "<br>");
document.write("string length is :"+string.charCodeAt(num)+ "<br>");
document.write("string length is :"+string.at(num)+ "<br>");
slice=prompt("char to slice");
document.write("slice is "+slice+ "<br>" );
document.write("to slice characters "+string.slice(slice)+"<br>");
document.write("to trim characters "+string.trim()+"<br>");








</script>

Grade using javascript

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Grade Calculator</h2>
    <form id="gradeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" placeholder="Enter your roll number" required>

        <label for="mark1">Marks in Subject 1:</label>
        <input type="number" id="mark1" placeholder="Enter marks out of 100" required>

        <label for="mark2">Marks in Subject 2:</label>
        <input type="number" id="mark2" placeholder="Enter marks out of 100" required>

        <label for="mark3">Marks in Subject 3:</label>
        <input type="number" id="mark3" placeholder="Enter marks out of 100" required>

        <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        function calculateGrade() {
            const mark1 = parseFloat(document.getElementById('mark1').value) || 0;
            const mark2 = parseFloat(document.getElementById('mark2').value) || 0;
            const mark3 = parseFloat(document.getElementById('mark3').value) || 0;

            const avg = (mark1 + mark2 + mark3) / 3;
            let grade = '';

            if (avg > 80) {
                grade = 'S';
            } else if (avg > 70) {
                grade = 'A+';
            } else if (avg > 60) {
                grade = 'A';
            } else {
                grade = 'Fail';
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p><strong>Name:</strong> ${document.getElementById('name').value}</p>
                <p><strong>Roll Number:</strong> ${document.getElementById('rollno').value}</p>
                <p><strong>Average Marks:</strong> ${avg.toFixed(2)}</p>
                <p><strong>Grade:</strong> ${grade}</p>
            `;
        }
    </script>
</body>
</html>
